{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'coloring/vendors/jquery-ui/jquery-ui.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'coloring/vendors/bootstrap/css/bootstrap.css' %}" />

	<style type="text/css">
		#color-palette {
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			bottom: 0;
			padding: 0;
			width: auto;
			align-items: center
		}

		#color-wheel {
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			bottom: 0;
			padding: 0;
		}

		.swatch {
			width: 60px;
			height: 60px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}

		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}

		.tabs {
			border: #ADADAD;
			border-style: solid;
			border-left-width: thick;
			border-right-width: thick;
		}

		.selected-tab {
			background-color: #f1f1f1;
			text-align: center;
			border: #ADADAD;
			border-style: solid;
			border-bottom-style: hidden;
			border-right-style: medium;
			border-left-style: medium;
			border-top-width: medium;
		}

		.deselected-tab {
			background-color: #E2E2E2;
			text-align: center;
			border: #ADADAD;
			border-style: solid;
			border-bottom-style: medium;
			border-left-width: medium;
			border-top-width: medium;
			border-right-width: medium;
		}

		.tab_icon {
			padding: 20px;
			width: 80px;
			align-self: center;
		}

		.footer {
			position: absolute;
    	bottom: 0;
    	width: 100%;
			background-color: #f5f5f5;
		}

		.color_wheel {
			width: 100%;
			height: auto;
		}

		.undo {
			text-align: center;
		}

	</style>

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};

			// color palette
			var cp = {
				history: ["#FFFFFF"], // black selected by default
				options: [],
				$container: $('#color-palette'),
				hits: [],
				redo: [],
				undo_redo: 0
			}

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				    		// Color pallette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
				        hit.item.fillColor = cp.history[cp.history.length - 1];
								cp.hits.push(hit.item);
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css({"background-color": colors[i], "margin": "1rem"})
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
							cp.undo_redo += 1;
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();


				paper.project.importSVG(mandala.filePath, function(item) {
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});


			}

			// Set up the mandala interactivity.
			init(true);

			var currentTab;

			function enableTab1() {
				if (currentTab !== 1) {
					$(".tab2").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab3").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab1").removeClass("deselected-tab").addClass("selected-tab");
					$("#color-palette").show();
					$("#color-wheel").hide();
					currentTab = 1;
				}
			}

			function enableTab2() {
				if (currentTab !== 2) {
					$(".tab1").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab3").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab2").removeClass("deselected-tab").addClass("selected-tab");
					$("#color-palette").hide();
					$("#color-wheel").show();
					currentTab = 2;
				}
			}

			function enableTab3() {
				if (currentTab !== 3) {
					$(".tab1").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab2").removeClass("selected-tab").addClass("deselected-tab");
					$(".tab3").removeClass("deselected-tab").addClass("selected-tab");
					$("#color-palette").hide();
					$("#color-wheel").hide();
					currentTab = 3;
				}
			}


			$(".tab1").click(enableTab1);

			$(".tab2").click(enableTab2);

			$(".tab3").click(enableTab3);

			enableTab1();

			$(".undo").click(function() {
				cp.hits[cp.hits.length - 1].fillColor = ['#FFFFFF'];
				cp.redo.push(cp.hits.pop());
			});

			$(".redo").click(function() {
				cp.redo[cp.redo.length - 1].fillColor = cp.history[cp.history.length - 1];
				cp.hits.push(cp.redo.pop());
			});

		}
	</script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
	<nav class="row navbar sticky-top navbar-light bg-light">
		<div class="col-1" style="padding: 0; margin: 0">
			<a href="start_screen" class="mx-2"><img src="{% static 'coloring/images/arrow.png' %}" width="50"></a>
		</div>
		<div class="col-9">	</div>
		<div class="col-1 undo">
			<img src="{% static 'coloring/images/noun_undo.png' %}" width="50">
		</div>
		<div class="col-1 redo">
				<img src="{% static 'coloring/images/noun_redo.png' %}" width="50">
		</div>
	</nav>

	<canvas id="myCanvas" width="750px" height="750px" class="align-middle"></canvas>

	<footer class="footer">
		<div class="container-flex">
			<div class="row tabs">
				<div class="col-4 tab1 selected-tab">
					<a class="mx-2"><img class="tab_icon" src="{% static 'coloring/images/noun_puddle_3968971 1.png' %}"></a>
				</div>
				<div class="col-4 tab2 deselected-tab">
					<a class="mx-2"><img class="tab_icon" src="{% static 'coloring/images/noun_color wheel_3936709 1.png' %}"></a>
				</div>
				<div class="col-4 tab3 deselected-tab">
					<a class="mx-2"><img class="tab_icon" src="{% static 'coloring/images/noun_Pencil_4046807 3.png' %}"></a>
				</div>
				<div id="color-palette" class="m-2 justify-content-center"></div>
				<div id="color-wheel" class="m-2 justify-content-center">
					<img class="color_wheel" src="{% static 'coloring/images/image 9.png' %}" width="100px" height="200px">
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
